<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Basic form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName">
            <br>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="flastName">
            <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female
            <br>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="india">U.S.A</option>
                <option value="india">Australia</option>
                <option value="india">Italy</option>
            </select>
            <br>
            <label for="about">About: </label>
            <textarea name="about" id="about" cols="30" rows="10" placeholder="Tell us about yourself..."></textarea>
            <br>
            <br>
            <input type="submit" value="Sumbit">
        </fieldset>
    </form>
</body>
</html>
