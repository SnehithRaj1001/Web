<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Fabia</td>
                <td>Skoda</td>
                <td>800000</td>
            </tr>

            <tr>
                <td>GT3RS</td>
                <td>Porsche</td>
                <td>30000000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
