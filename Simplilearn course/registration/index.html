<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
            <p>Fill this form to Register</p>
            <hr/>
            
            <label for="fn"><b>First name</b></label>
            <input type="text" name="fn" id="fn" placeholder="Enter your first name" required/>
            
            
            <label for="pw"><b>Password</b></label>
            <input type="text" name="pw" id="pw" placeholder="Enter Password" required/>
            
            
            <label for="cpw"><b>Confirm Password</b></label>
            <input type="text" name="cpw" id="cpw" placeholder="Enter Confirm Password" required/>
            <hr/>

            <button type="submit" class="regbtn">Register</button>
        </form>
    </div>
</body>
</html>
